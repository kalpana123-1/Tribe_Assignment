<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./doc.css">
    <link rel="stylesheet" href="./dycalendar.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Tribe Website</h1>
        <h3>Select your division</h3>
        <select name="division" id="division" form="division-form">
            <option value="england-and-wales">England and Wales</option>
            <option value="scotland">Scotland</option>
            <option value="northern-ireland">Northern Ireland</option>
        </select>
        <h3>Select your date</h3>
        <div class="cont">
          <div id="dycalendar"></div>
        </div>


    </div>
    
<script src="./dycalendar.js"></script>
<script>
  dycalendar, draw({
    target: '#dycalendar',
    type: 'month',
    dayformat: 'full',
    monthformat: 'full',
    highlighttargetdata: true,
    prevnextbutton: 'show'
  })
</script>
</body>

</html>
<script src="./app.js"></script>
