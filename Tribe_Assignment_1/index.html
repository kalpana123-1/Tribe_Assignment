<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./doc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
    $( "#format" ).on( "change", function() {
      $( "#datepicker" ).datepicker( "option", "dateFormat", $( this ).val() );
    });
  } );
  </script>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Tribe Website</h1>
        <h3>Select your division</h3>
        <select name="division" id="division" form="division-form">
            <option value="england-and-wales">England and Wales</option>
            <option value="scotland">Scotland</option>
            <option value="northern-ireland">Northern Ireland</option>
        </select>
        <h3>Select your date</h3>
        <input type="text" id="datepicker" size="30">
    </div>
</body>

</html>
<script src="https://kit.fontawesome.com/7fc87d8fcc.js" crossorigin="anonymous"></script>
<script src="./app.js"></script>
